name: Lint

on:
  pull_request:
    branches:
      - dev

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.1.1

      - name: Install dependencies
        run: pnpm install

      - name: Run eslint
        run: pnpm run lint:eslint

      - name: Run stylelint
        run: pnpm run lint:stylelint

      - name: Run type check
        run: pnpm run lint:types
